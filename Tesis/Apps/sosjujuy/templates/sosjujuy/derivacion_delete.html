{% extends "sosjujuy/base_site.html" %}

{% block content %}
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Eliminar Derivación</h3>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">

                    {% csrf_token %}

                    <a class= "btn btn-default" href="{% url 'derivacion_changelist' %}">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
